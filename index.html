<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-     QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>

  <body align="center">
<main>
	<div style="text-align:center;">
        <img src="static/ICimage.webp" align="center" alt="Interactive Chat Application Logo" width="200">
	</div>
	<h1 class="display-3 fw-bold text-body-emphasis" align="center" style="margin-top:10px;">Interactive-Chat</h1>
        <!--<h1 style="margin-top:150px;">Interactive-Chat</h1>-->
     <div class="relative inline-flex justify-center text-center text-2xl font -semibold leading-9">
	<h1 style="margin-top:20px;" class="p-1 text-primary-emphasis">
Welcome,How can i help you ?</h1>
	<h1 class="result-streaming absolute left-full transition-opacity" style="opacity: 0;"<span></span></h1>
     </div> 	
     <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ex:what is AI?">
            <label for="floatingInput">Enter your query</label>
          </div>
      </div>

     <div class="search">
        <style>{padding:20px}</style>
     </div>
     <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style="margin-top:30px">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
     </div>
	
     	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
  </body>

</html>
